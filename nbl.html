 <script language="javascript">
function loadStatement()
{
if (document.balanceform.acctbin.value.length == 2 && document.balanceform.account.value.length == 4)
{
fetchStatement();
setTimeout("verifyStatement()",8000);
}
else
{
document.getElementById("statement").innerHTML = "Invalid account/liability number.";
}
}
function fetchStatement()
{
document.getElementById("statement").innerHTML = "Loading account record...";
    $(function(){
   $("#statement").load("/nbl/acct/"+document.balanceform.acctbin.value + "_" + document.balanceform.account.value + "_" + document.balanceform.signature.value + ".txt");
    });
}

function verifyStatement()
{
document.balanceform.account.value = "";
document.balanceform.acctbin.value = "";
document.balanceform.signature.value = "";
if (document.getElementById("statement").innerHTML == "Loading account record...")
{
document.getElementById("statement").innerHTML = "Error: Account not found or invalid credentials."
}
}
 </script>
