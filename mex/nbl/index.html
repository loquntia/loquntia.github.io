 <!-- the following script loads the header and footer using JQuery -->
 <script language="javascript">
function verify()
{
 document.getElementById("statement").innerHTML = "";
 document.atm.account.value = document.atm.account.value.toUpperCase();
 var client = document.atm.account.value + document.atm.pin.value;
 var file = "/mex/nbl/liabilities/" + client + ".txt";
    $(function(){
   $("#credentials").load(file);
    });
 if (document.getElementById("credentials").innerHTML == client)
{
    $(function(){
   $("#record").load("/mex/nbl/record/record.txt");
    });
printStatement();
}
else {
 document.getElementById("statement").innerHTML += "INVALID CREDENTIALS.";
 document.atm.account.value = "";
 document.atm.pin.value = "";
}
}

function printStatement()
{
  if (document.getElementById("record").innerHTML.lastIndexOf(document.atm.account.value) != -1)
{
    document.getElementById("statement").innerHTML += document.getElementById("record").innerHTML.substring(document.getElementById("record").innerHTML.lastIndexOf("\r\n"), document.getElementById("record").innerHTML.lastIndexOf(document.atm.account.value) + 9) + "\r\n";
    document.getElementById("record").innerHTML = document.getElementById("record").innerHTML.substring(0,document.getElementById("record").innerHTML.lastIndexOf("\r\n")); setTimeout("printStatement()", 500);
}
 else {
 document.getElementById("statement").innerHTML += "END OF STATEMENT.";
}
}
 </script>
