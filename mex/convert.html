<script language="javascript">
 function calculate()
{
var rate1;
var rate2;
switch (document.calc.currency1.value)
{
case "m$" :
	rate1 = 0.5 
case "usd" :
	rate1 = 1
case "gbp" :
	rate1 = 1.48
case "eur" :
	rate1 = 1.13		
 }

switch (document.calc.currency2.value)
{
case "m$" :
	rate2 = 0.5 
case "usd" :
	rate2 = 1
case "gbp" :
	rate2 = 1.48
case "eur" :
	rate2 = 1.13		
 }

document.calc.output.value = document.calc.input.value / rate1 * rate2;
}
</script>
 <script src="/scripts/jquery.js"></script>
