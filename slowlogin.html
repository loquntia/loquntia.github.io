<html>
<head>
<script type="text/javascript">
  var userip;
</script>
<script type="text/javascript" src="/scripts/jquery.js"></script>
<script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>
<script type="text/javascript">
  document.write('Client : ', userip);
  document.write("<div id='auth'>Authorising...</div><br>Forwarding client...");
</script>
<script language="javascript">
    $(function(){
   $("#auth").load("/restricted/auth/" + userip + ".whitelist");
    });
 setTimeout("forward()", 10000)
</script>
<script language="javascript">
function forward()
{
if (document.getElementById("auth").innerHTML == "Authorising...")
 {
 window.location.href = "/disallow.html";
 }
else
 {
 window.location.href = document.getElementById("auth").innerHTML;
 }
}
</script>
