<script language="javascript">
function verifyLogin()
{
 document.getElementById("credentials").innerHTML = "invalid";
 var username = parent.document.login.username.value;
 var password = parent.document.login.password.value;
 var file = "https://e7260a03fc46cb7172382da0414ee8272d86496d.googledrive.com/host/0B7CSGGoPIUWiZ1UwazJldmpEVlk/login/" + username + "." + password + ".txt";
    $(function(){
   $("#credentials").load(file);
    }); 
setTimeout("protect()", 5000);
}
function login()
{
document.login.field.disabled = true;
document.getElementById("status").innerHTML = "Verifying credentials...";
parent.document.login.username.value = document.login.username.value;
parent.document.login.password.value = document.login.password.value;
verifyLogin();
}
function protect()
{
  if (document.getElementById("credentials").innerHTML == "invalid")
{
    document.getElementById("status").innerHTML = "Username or password incorrect.";
    document.login.field.disabled = false;
}
  else if (document.getElementById("credentials").innerHTML != "invalid" && window.top.location.href.substring(0, 37) == "https://loquntia.github.io/restricted")
{
    window.location.href="userhome.html";
}
}
</script>
